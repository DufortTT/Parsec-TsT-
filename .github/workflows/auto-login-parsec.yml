name: Auto-Login-Parsec

on: 
  workflow_dispatch:
    inputs:
      email:
        description: 'E-mail do Parsec'
        required: true
      password:
        description: 'Senha do Parsec'
        required: true

jobs:
  login-and-setup:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Parsec
      run: |
        choco install parsec -y --ignore-checksums

    - name: Launch Parsec with Executable
      run: |
        Start-Process -FilePath "C:\Program Files\Parsec\parsecd.exe" -ArgumentList "--email='${{ github.event.inputs.email }}' --password='${{ github.event.inputs.password }}'" -NoNewWindow -Wait

    - name: Verify Login
      run: |
        "C:\Program Files\Parsec\parsecd.exe" --status

    - name: Keep Session Alive
      run: |
        Start-Sleep -Seconds 3600
